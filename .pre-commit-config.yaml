repos:
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: ["--config-file=pyproject.toml"]
        files: ^src/
        language: system

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.8.2 
    hooks:
      - id: ruff-format
      - id: ruff
        args: ["--config=pyproject.toml", "--fix"]
        language: system
